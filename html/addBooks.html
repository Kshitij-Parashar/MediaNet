<div ng-controller="addBooksController" class="mainDiv">
    <side-bar></side-bar>
    <div class="main-body">
        <div class="content">
            <div class="addBooksHeading">
                <h3>Add Books</h3>
            </div>
            <div class="formContainer" >
                <form name="addBookForm" class="addBookForm" ng-submit="submit()">
                    <div class="field">
                        <input name="bookName" type="text" ng-model="bookName" required>
                        <span ng-if="!addBookForm.bookName.$valid"></span>
                    </div>
                    <div class="field">
                        <input name="authorName" type="text" ng-model="authorName" required>
                        <span ng-if="!addBookForm.authorName.$valid"></span>
                    </div>
                    <div class="field">
                        <input name="bookPrice" type="number" ng-model="bookPrice" required>
                        <span ng-if="!addBookForm.bookPrice.$valid"></span>
                    </div>
                    <p>
                        <button type="submit" class="bookFormSubmit"
                               ng-disabled="addBookForm.bookName.$dirty && addBookForm.bookName.$invalid || addBookForm.authorName.$dirty && addBookForm.authorName.$invalid || addBookForm.bookPrice.$dirty && addBookForm.bookPrice.$invalid">Add Book</button>
                    </p>
                </form>

            </div>
        </div>

    </div>
</div>
