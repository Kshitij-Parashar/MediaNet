<div ng-controller="favoriteBooksController" class="mainDiv">
    <side-bar></side-bar>
    <div class="main-body">
        <div class="content">
            <div class="addBooksHeading showBooksHeading">
                <h3>Favourites</h3>
            </div>
            <div class="search-div">
                <div class="search inner-addon left-addon">
                    <i class="glyphicon glyphicon-search"></i>
                    <input type="text" ng-model="bookSearch" class="form-control" />
                </div>
            </div>
            <div class="grid-item-container">
                <div class="grid-item" ng-repeat="book in favList">
                    <div class="grid-content">
                        <div class="authorName">
                            <span class="authorNameHolder">{{book.authorName}}</span>
                        </div>
                        <div class="bookName">
                            <div class="bookNameHolder">{{book.bookName}}</div>
                            <div class="priceHolder">$ <span class="price">{{book.bookPrice}}</span></div>
                        </div>
                        <div class="addFav" ng-click="removeBook($index)">Remove</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
